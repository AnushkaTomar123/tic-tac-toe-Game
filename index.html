<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe with Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <p id="status" class="status">Player X's Turn</p>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <div>
        <h3>Player X</h3>
        <p id="score-x">0</p>
      </div>
      <div>
        <h3>Player O</h3>
        <p id="score-o">0</p>
      </div>
    </div>

    <!-- Game Board -->
    <div class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <button id="restart" class="restart">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
